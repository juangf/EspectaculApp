<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>EspectaculApp</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
		<meta name="format-detection" content="telephone=no">
		<!-- CSS development files -->
		<link rel="stylesheet" href="css/espectaculapp.css" />
		<link rel="stylesheet" href="css/animations.css" />
	</head>
	<body>

		<!-- Navigation Headers wrapper -->
  	<esp-nav-wrapper></esp-nav-wrapper>

  	<!-- Views wrapper -->
		<esp-view-wrapper></esp-view-wrapper>

		<script id="templates/home.html" type="text/esp-template">
			<esp-view view-title="Home">
				<esp-content class="padding">
					<p>Contenido de la vista HOME</p>
					<p><a href="#users">Ir a la p√°gina de usuarios</a></p>
				</esp-content>
			</esp-view>
		</script>

		<script src="dist/js/espectaculapp.js"></script>
		<script>
			//Configure EspectaculApp
			app.config({
				views : {
					'users':{
						url : 'users',
						templateUrl: 'templates/users.html',
						transition: 'slide',
						/* Predefine events */
						events : {
							load : function(){
								console.log('loaded users');
							},
							show : function(){
								console.log('show users');
							},
							hide : function(){
								console.log('hide users');
							},
							beforeShow : function(){
								console.log('before show users');
							},
							beforeHide : function(){
								console.log('before hide users');
							}
						}
					},
					'home':{
						url : 'home',
						templateUrl: 'templates/home.html'
					}
				},
				firstView	: 'users',
				debugMode : true /*Debug flag Enabled*/
			});

			/* Post define events */
			app.on(app.getView('home'), 'hide', function(e){
				console.log('Home hidden');
			});
			

			//Init EspectaculApp
			app.init();


		</script>
	</body>

</html>
